env:
    browser: true
    es2021: true
extends:
    - plugin:react/recommended
    - airbnb
parserOptions:
    ecmaFeatures:
        jsx: true
    ecmaVersion: 9
    sourceType: module
plugins:
    - react
rules:
    global-require: 0
    max-len:
        - 2
        - 140
    comma-dangle: 0
    no-tabs: 0
    react/jsx-indent:
        - 2
        - tab
    indent:
        - error
        - tab
    react/react-in-jsx-scope: off
    react/jsx-one-expression-per-line:
        - 0
    react/jsx-filename-extension:
        - 1
        - extensions:
              - .js
              - .jsx
    object-curly-newline: 0
    react/function-component-definition:
        - 0
        - namedComponenets:
              - function-declaration
              - arrow-function
    jsx-quotes:
        - error
        - prefer-single
